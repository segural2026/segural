<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .btn-agregar {
            font-size: 28px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ‘¤ Clientes</h1>
    <button class="btn-agregar" onclick="agregarCliente()">+</button>
</header>

<div id="listaClientes">Cargando clientes...</div>

<div class="volver">
    <a href="index.html">â¬… Volver al inicio</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        updateDoc,
        deleteDoc,
        doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB44Lxe4w7xrHkz9dQZ4y8I6W_QnRbNxuU",
        authDomain: "segural.firebaseapp.com",
        projectId: "segural",
        storageBucket: "segural.firebasestorage.app",
        messagingSenderId: "446640175127",
        appId: "1:446640175127:web:479a11474a70be0d604452"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let clientes = [];

    async function cargarClientes() {
        const contenedor = document.getElementById("listaClientes");
        contenedor.innerHTML = "Cargando clientes...";

        const querySnapshot = await getDocs(collection(db, "clientes"));
        clientes = [];

        querySnapshot.forEach((docSnap) => {
            clientes.push({ id: docSnap.id, ...docSnap.data() });
        });

        mostrarClientes();
    }

    function mostrarClientes() {
        const contenedor = document.getElementById("listaClientes");
        contenedor.innerHTML = "";

        if (clientes.length === 0) {
            contenedor.innerHTML = "<p>No hay clientes cargados.</p>";
            return;
        }

        clientes.forEach((c, index) => {
            const div = document.createElement("div");
            div.className = "cliente";

            div.innerHTML = `
                <p><strong>Cliente:</strong> ${c.nombre}</p>
                <p><strong>DirecciÃ³n:</strong> ${c.direccion}</p>
                <p><strong>TelÃ©fono:</strong> ${c.telefono}</p>

                <div class="acciones">
                    <button class="editar" onclick="editarCliente('${c.id}')">Editar</button>
                    <button class="eliminar" onclick="eliminarCliente('${c.id}')">Eliminar</button>
                </div>
            `;

            contenedor.appendChild(div);
        });
    }

    async function agregarCliente() {
        const nombre = prompt("Nombre y apellido:");
        if (!nombre) return;

        const direccion = prompt("DirecciÃ³n:");
        if (!direccion) return;

        const telefono = prompt("NÃºmero de telÃ©fono:");
        if (!telefono) return;

        try {
            await addDoc(collection(db, "clientes"), { nombre, direccion, telefono });
            await cargarClientes();
        } catch (e) {
            alert("Error guardando cliente: " + e.message);
        }
    }

    async function editarCliente(id) {
        const cliente = clientes.find(c => c.id === id);
        if (!cliente) return alert("Cliente no encontrado");

        const nombre = prompt("Editar nombre y apellido:", cliente.nombre);
        if (!nombre) return;

        const direccion = prompt("Editar direcciÃ³n:", cliente.direccion);
        if (!direccion) return;

        const telefono = prompt("Editar telÃ©fono:", cliente.telefono);
        if (!telefono) return;

        try {
            const docRef = doc(db, "clientes", id);
            await updateDoc(docRef, { nombre, direccion, telefono });
            await cargarClientes();
        } catch (e) {
            alert("Error actualizando cliente: " + e.message);
        }
    }

    async function eliminarCliente(id) {
        if (!confirm("Â¿Eliminar este cliente?")) return;

        try {
            const docRef = doc(db, "clientes", id);
            await deleteDoc(docRef);
            await cargarClientes();
        } catch (e) {
            alert("Error eliminando cliente: " + e.message);
        }
    }

    cargarClientes();
</script>

</body>
</html>
