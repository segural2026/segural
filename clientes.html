<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .botones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .editar {
            background: #ffc107;
            color: black;
        }

        .eliminar {
            background: #dc3545;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>üë§ Clientes</h1>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<script>
let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

function mostrarClientes() {
    const contenedor = document.getElementById("listaClientes");
    contenedor.innerHTML = "";

    if (clientes.length === 0) {
        contenedor.innerHTML = "<p>No hay clientes cargados.</p>";
        return;
    }

    clientes.forEach((cliente, index) => {
        const div = document.createElement("div");
        div.className = "cliente";

        div.innerHTML = `
            <p><strong>Cliente:</strong> ${cliente.nombre || "-"}</p>
            <p><strong>Direcci√≥n:</strong> ${cliente.direccion || "-"}</p>
            <p><strong>Tel√©fono:</strong> ${cliente.telefono || "-"}</p>

            <div class="botones">
                <button class="editar" onclick="editarCliente(${index})">‚úè Editar</button>
                <button class="eliminar" onclick="eliminarCliente(${index})">üóë Eliminar</button>
            </div>
        `;

        contenedor.appendChild(div);
    });
}

function eliminarCliente(index) {
    if (confirm("¬øSeguro que quer√©s eliminar este cliente?")) {
        clientes.splice(index, 1);
        localStorage.setItem("clientes", JSON.stringify(clientes));
        mostrarClientes();
    }
}

function editarCliente(index) {
    const cliente = clientes[index];

    const nuevoNombre = prompt("Editar nombre:", cliente.nombre);
    if (nuevoNombre === null) return;

    const nuevaDireccion = prompt("Editar direcci√≥n:", cliente.direccion);
    if (nuevaDireccion === null) return;

    const nuevoTelefono = prompt("Editar tel√©fono:", cliente.telefono);
    if (nuevoTelefono === null) return;

    clientes[index] = {
        nombre: nuevoNombre,
        direccion: nuevaDireccion,
        telefono: nuevoTelefono
    };

    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrarClientes();
}

mostrarClientes();
</script>

</body>
</html>
