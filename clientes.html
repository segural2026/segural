<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        button#btnAgregarCliente {
            font-size: 18px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }

        /* Modal para agregar cliente */
        #modalCliente {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalCliente .modal-content {
            background: #1a2b5c;
            padding: 20px 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #modalCliente label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        #modalCliente input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        #modalCliente button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-size: 16px;
        }

        #modalCliente .cerrar {
            background: #c0392b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ Clientes</h1>
    <button id="btnAgregarCliente">Agregar Cliente</button>
</header>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<!-- Modal -->
<div id="modalCliente">
    <div class="modal-content">
        <h2>Nuevo Cliente</h2>
        <label>Nombre y Apellido</label>
        <input type="text" id="inputNombre" placeholder="Nombre y apellido">

        <label>Direcci√≥n</label>
        <input type="text" id="inputDireccion" placeholder="Direcci√≥n">

        <label>Tel√©fono</label>
        <input type="text" id="inputTelefono" placeholder="N√∫mero de tel√©fono">

        <button id="guardarCliente">Guardar Cliente</button>
        <button class="cerrar" id="cerrarModal">Cancelar</button>
    </div>
</div>

<script>
let clientes = [];

// Cargar clientes de Firestore si quieres, por ahora localStorage
clientes = JSON.parse(localStorage.getItem("clientes")) || [];

function guardarClientes() {
    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrarClientes();
}

function mostrarClientes() {
    const contenedor = document.getElementById("listaClientes");
    contenedor.innerHTML = "";

    if(clientes.length === 0){
        contenedor.innerHTML = "<p>No hay clientes cargados.</p>";
        return;
    }

    clientes.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "cliente";
        div.innerHTML = `
            <p><strong>Cliente:</strong> ${c.nombre}</p>
            <p><strong>Direcci√≥n:</strong> ${c.direccion}</p>
            <p><strong>Tel√©fono:</strong> ${c.telefono}</p>
            <div class="acciones">
                <button class="editar" onclick="editarCliente(${index})">Editar</button>
                <button class="eliminar" onclick="eliminarCliente(${index})">Eliminar</button>
            </div>
        `;
        contenedor.appendChild(div);
    });
}

function editarCliente(index){
    const c = clientes[index];
    const nombre = prompt("Editar nombre y apellido:", c.nombre);
    if(!nombre) return;
    const direccion = prompt("Editar direcci√≥n:", c.direccion);
    if(!direccion) return;
    const telefono = prompt("Editar tel√©fono:", c.telefono);
    if(!telefono) return;

    clientes[index] = {nombre, direccion, telefono};
    guardarClientes();
}

function eliminarCliente(index){
    if(confirm("¬øEliminar este cliente?")){
        clientes.splice(index,1);
        guardarClientes();
    }
}

// Modal
const modal = document.getElementById("modalCliente");
const btnAgregar = document.getElementById("btnAgregarCliente");
const btnCerrar = document.getElementById("cerrarModal");
const btnGuardar = document.getElementById("guardarCliente");

btnAgregar.addEventListener("click", () => modal.style.display = "flex");
btnCerrar.addEventListener("click", () => modal.style.display = "none");

btnGuardar.addEventListener("click", () => {
    const nombre = document.getElementById("inputNombre").value.trim();
    const direccion = document.getElementById("inputDireccion").value.trim();
    const telefono = document.getElementById("inputTelefono").value.trim();

    if(!nombre || !direccion || !telefono){
        alert("Por favor completa todos los campos");
        return;
    }

    clientes.push({nombre, direccion, telefono});
    guardarClientes();

    // Limpiar inputs y cerrar modal
    document.getElementById("inputNombre").value = "";
    document.getElementById("inputDireccion").value = "";
    document.getElementById("inputTelefono").value = "";
    modal.style.display = "none";
});

window.addEventListener("click", (e) => {
    if(e.target === modal) modal.style.display = "none";
});

mostrarClientes();
</script>

</body>
</html>
