<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .btn-agregar {
            font-size: 28px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ Clientes</h1>
    <button class="btn-agregar" onclick="agregarCliente()">+</button>
</header>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<script>
let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

function guardar() {
    localStorage.setItem("clientes", JSON.stringify(clientes));
}

function mostrarClientes() {
    const contenedor = document.getElementById("listaClientes");
    contenedor.innerHTML = "";

    if (clientes.length === 0) {
        contenedor.innerHTML = "<p>No hay clientes cargados.</p>";
        return;
    }

    clientes.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "cliente";

        div.innerHTML = `
            <p><strong>Cliente:</strong> ${c.nombre}</p>
            <p><strong>Direcci√≥n:</strong> ${c.direccion}</p>
            <p><strong>Tel√©fono:</strong> ${c.telefono}</p>

            <div class="acciones">
                <button class="editar" onclick="editarCliente(${index})">Editar</button>
                <button class="eliminar" onclick="eliminarCliente(${index})">Eliminar</button>
            </div>
        `;

        contenedor.appendChild(div);
    });
}

function agregarCliente() {
    const nombre = prompt("Nombre y apellido:");
    if (!nombre) return;

    const direccion = prompt("Direcci√≥n:");
    if (!direccion) return;

    const telefono = prompt("N√∫mero de tel√©fono:");
    if (!telefono) return;

    clientes.push({ nombre, direccion, telefono });
    guardar();
    mostrarClientes();
}

function editarCliente(index) {
    const c = clientes[index];

    const nombre = prompt("Editar nombre y apellido:", c.nombre);
    if (!nombre) return;

    const direccion = prompt("Editar direcci√≥n:", c.direccion);
    if (!direccion) return;

    const telefono = prompt("Editar tel√©fono:", c.telefono);
    if (!telefono) return;

    clientes[index] = { nombre, direccion, telefono };
    guardar();
    mostrarClientes();
}

function eliminarCliente(index) {
    if (confirm("¬øEliminar este cliente?")) {
        clientes.splice(index, 1);
        guardar();
        mostrarClientes();
    }
}

mostrarClientes();
</script>

</body>
</html>
