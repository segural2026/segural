<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .btn-agregar {
            font-size: 28px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ Clientes</h1>
    <button class="btn-agregar" onclick="agregarCliente()">+</button>
</header>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyB44Lxe4w7xrHkz9dQZ4y8I6W_QnRbNxuU",
    authDomain: "segural.firebaseapp.com",
    projectId: "segural",
    storageBucket: "segural.firebasestorage.app",
    messagingSenderId: "446640175127",
    appId: "1:446640175127:web:479a11474a70be0d604452"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const listaClientesDiv = document.getElementById("listaClientes");

// Mostrar clientes
async function mostrarClientes() {
    listaClientesDiv.innerHTML = "";
    const snapshot = await getDocs(collection(db, "clientes"));

    snapshot.forEach(docSnap => {
        const c = { id: docSnap.id, ...docSnap.data() };
        const div = document.createElement("div");
        div.className = "cliente";

        div.innerHTML = `
            <p><strong>Cliente:</strong> ${c.nombre}</p>
            <p><strong>Direcci√≥n:</strong> ${c.direccion}</p>
            <p><strong>Tel√©fono:</strong> ${c.telefono}</p>

            <div class="acciones">
                <button class="editar" onclick="editarCliente('${c.id}', '${c.nombre}', '${c.direccion}', '${c.telefono}')">Editar</button>
                <button class="eliminar" onclick="eliminarCliente('${c.id}')">Eliminar</button>
            </div>
        `;

        listaClientesDiv.appendChild(div);
    });
}

// Agregar cliente
window.agregarCliente = async function() {
    const nombre = prompt("Nombre y apellido:");
    if (!nombre) return;

    const direccion = prompt("Direcci√≥n:");
    if (!direccion) return;

    const telefono = prompt("N√∫mero de tel√©fono:");
    if (!telefono) return;

    try {
        await addDoc(collection(db, "clientes"), { nombre, direccion, telefono });
        mostrarClientes();
    } catch (err) {
        alert("Error agregando cliente: " + err.message);
    }
};

// Editar cliente
window.editarCliente = async function(id, nombreOld, direccionOld, telefonoOld) {
    const nombre = prompt("Editar nombre y apellido:", nombreOld);
    if (!nombre) return;

    const direccion = prompt("Editar direcci√≥n:", direccionOld);
    if (!direccion) return;

    const telefono = prompt("Editar tel√©fono:", telefonoOld);
    if (!telefono) return;

    try {
        await updateDoc(doc(db, "clientes", id), { nombre, direccion, telefono });
        mostrarClientes();
    } catch (err) {
        alert("Error editando cliente: " + err.message);
    }
};

// Eliminar cliente
window.eliminarCliente = async function(id) {
    if (!confirm("¬øEliminar este cliente?")) return;

    try {
        await deleteDoc(doc(db, "clientes", id));
        mostrarClientes();
    } catch (err) {
        alert("Error eliminando cliente: " + err.message);
    }
};

// Cargar clientes al iniciar
mostrarClientes();
</script>

</body>
</html>
