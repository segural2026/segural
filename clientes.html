<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;

            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .btn-agregar {
            font-size: 28px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }

        /* Modal */
        #modalCliente {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #modalCliente .contenido-modal {
            background: #0f1e4a;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #modalCliente input {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }

        #modalCliente button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ‘¤ Clientes</h1>
    <button class="btn-agregar" onclick="abrirModal()">+</button>
</header>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">â¬… Volver al inicio</a>
</div>

<!-- Modal para agregar cliente -->
<div id="modalCliente">
    <div class="contenido-modal">
        <h2>Agregar Cliente</h2>
        <input type="text" id="inputNombre" placeholder="Nombre y apellido">
        <input type="text" id="inputDireccion" placeholder="DirecciÃ³n">
        <input type="text" id="inputTelefono" placeholder="TelÃ©fono">
        <button onclick="guardarCliente()">Guardar Cliente</button>
        <button onclick="cerrarModal()">Cancelar</button>
    </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyB44Lxe4w7xrHkz9dQZ4y8I6W_QnRbNxuU",
  authDomain: "segural.firebaseapp.com",
  projectId: "segural",
  storageBucket: "segural.firebasestorage.app",
  messagingSenderId: "446640175127",
  appId: "1:446640175127:web:479a11474a70be0d604452"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let clientes = [];

// Mostrar clientes
async function mostrarClientes() {
    const contenedor = document.getElementById("listaClientes");
    contenedor.innerHTML = "";

    clientes = [];
    const snapshot = await getDocs(collection(db, "clientes"));
    snapshot.forEach(docSnap => {
        const c = { id: docSnap.id, ...docSnap.data() };
        clientes.push(c);
    });

    if (clientes.length === 0) {
        contenedor.innerHTML = "<p>No hay clientes cargados.</p>";
        return;
    }

    clientes.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "cliente";
        div.innerHTML = `
            <p><strong>Cliente:</strong> ${c.nombre}</p>
            <p><strong>DirecciÃ³n:</strong> ${c.direccion}</p>
            <p><strong>TelÃ©fono:</strong> ${c.telefono}</p>
            <div class="acciones">
                <button class="editar" onclick="editarCliente(${index})">Editar</button>
                <button class="eliminar" onclick="eliminarCliente(${index})">Eliminar</button>
            </div>
        `;
        contenedor.appendChild(div);
    });
}

// Abrir y cerrar modal
function abrirModal() { document.getElementById("modalCliente").style.display = "flex"; }
function cerrarModal() { document.getElementById("modalCliente").style.display = "none"; }

// Guardar cliente en Firestore
async function guardarCliente() {
    const nombre = document.getElementById("inputNombre").value.trim();
    const direccion = document.getElementById("inputDireccion").value.trim();
    const telefono = document.getElementById("inputTelefono").value.trim();

    if(!nombre || !direccion || !telefono) { alert("Completa todos los campos"); return; }

    await addDoc(collection(db, "clientes"), { nombre, direccion, telefono });

    document.getElementById("inputNombre").value = "";
    document.getElementById("inputDireccion").value = "";
    document.getElementById("inputTelefono").value = "";

    cerrarModal();
    mostrarClientes();
}

// Editar cliente
async function editarCliente(index) {
    const c = clientes[index];
    const nuevoNombre = prompt("Editar nombre:", c.nombre);
    if (!nuevoNombre) return;
    const nuevaDireccion = prompt("Editar direcciÃ³n:", c.direccion);
    if (!nuevaDireccion) return;
    const nuevoTelefono = prompt("Editar telÃ©fono:", c.telefono);
    if (!nuevoTelefono) return;

    const clienteRef = doc(db, "clientes", c.id);
    await updateDoc(clienteRef, { nombre: nuevoNombre, direccion: nuevaDireccion, telefono: nuevoTelefono });
    mostrarClientes();
}

// Eliminar cliente
async function eliminarCliente(index) {
    const c = clientes[index];
    if (confirm("Â¿Eliminar este cliente?")) {
        await deleteDoc(doc(db, "clientes", c.id));
        mostrarClientes();
    }
}

mostrarClientes();
</script>

</body>
</html>
