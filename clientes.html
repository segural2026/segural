<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        button#btnAgregarCliente {
            font-size: 18px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-weight: bold;
        }

        .cliente {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .cliente p {
            margin: 6px 0;
        }

        .acciones {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .acciones button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .editar {
            background: #e0e0e0;
            color: #000;
        }

        .eliminar {
            background: #444;
            color: white;
        }

        .volver {
            margin-top: 25px;
            text-align: center;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }

        /* Modal para agregar cliente */
        #modalCliente {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalCliente .modal-content {
            background: #1a2b5c;
            padding: 20px 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #modalCliente label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        #modalCliente input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        #modalCliente button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
            font-size: 16px;
        }

        #modalCliente .cerrar {
            background: #c0392b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ Clientes</h1>
    <button id="btnAgregarCliente">Agregar Cliente</button>
</header>

<div id="listaClientes"></div>

<div class="volver">
    <a href="index.html">‚¨Ö Volver al inicio</a>
</div>

<!-- Modal -->
<div id="modalCliente">
    <div class="modal-content">
        <h2>Nuevo Cliente</h2>
        <label>Nombre y Apellido</label>
        <input type="text" id="inputNombre" placeholder="Nombre y apellido">

        <label>Direcci√≥n</label>
        <input type="text" id="inputDireccion" placeholder="Direcci√≥n">

        <label>Tel√©fono</label>
        <input type="text" id="inputTelefono" placeholder="N√∫mero de tel√©fono">

        <button id="guardarCliente">Guardar Cliente</button>
        <button class="cerrar" id="cerrarModal">Cancelar</button>
    </div>
</div>

<!-- Firebase -->
<script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    // Config de tu proyecto Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB44Lxe4w7xrHkz9dQZ4y8I6W_QnRbNxuU",
        authDomain: "segural.firebaseapp.com",
        projectId: "segural",
        storageBucket: "segural.appspot.com",
        messagingSenderId: "446640175127",
        appId: "1:446640175127:web:479a11474a70be0d604452"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaClientes = document.getElementById("listaClientes");
    const modal = document.getElementById("modalCliente");
    const btnAgregar = document.getElementById("btnAgregarCliente");
    const btnCerrar = document.getElementById("cerrarModal");
    const btnGuardar = document.getElementById("guardarCliente");

    btnAgregar.addEventListener("click", () => modal.style.display = "flex");
    btnCerrar.addEventListener("click", () => modal.style.display = "none");

    // Guardar cliente en Firestore
    btnGuardar.addEventListener("click", async () => {
        const nombre = document.getElementById("inputNombre").value.trim();
        const direccion = document.getElementById("inputDireccion").value.trim();
        const telefono = document.getElementById("inputTelefono").value.trim();

        if (!nombre || !direccion || !telefono) {
            alert("Por favor completa todos los campos");
            return;
        }

        try {
            await addDoc(collection(db, "clientes"), { nombre, direccion, telefono });
            alert("Cliente guardado ‚úî");
            document.getElementById("inputNombre").value = "";
            document.getElementById("inputDireccion").value = "";
            document.getElementById("inputTelefono").value = "";
            modal.style.display = "none";
            mostrarClientes();
        } catch (error) {
            console.error("Error agregando cliente: ", error);
        }
    });

    // Mostrar clientes desde Firestore
    async function mostrarClientes() {
        listaClientes.innerHTML = "";
        try {
            const querySnapshot = await getDocs(collection(db, "clientes"));
            if (querySnapshot.empty) {
                listaClientes.innerHTML = "<p>No hay clientes cargados.</p>";
                return;
            }
            querySnapshot.forEach((docSnap) => {
                const c = docSnap.data();
                const div = document.createElement("div");
                div.className = "cliente";
                div.innerHTML = `
                    <p><strong>Cliente:</strong> ${c.nombre}</p>
                    <p><strong>Direcci√≥n:</strong> ${c.direccion}</p>
                    <p><strong>Tel√©fono:</strong> ${c.telefono}</p>
                    <div class="acciones">
                        <button class="eliminar" onclick="eliminarCliente('${docSnap.id}')">Eliminar</button>
                    </div>
                `;
                listaClientes.appendChild(div);
            });
        } catch (error) {
            console.error("Error cargando clientes: ", error);
        }
    }

    // Eliminar cliente desde Firestore
    window.eliminarCliente = async function(id) {
        if (!confirm("¬øEliminar este cliente?")) return;
        try {
            await deleteDoc(doc(db, "clientes", id));
            mostrarClientes();
        } catch (error) {
            console.error("Error eliminando cliente: ", error);
        }
    }

    mostrarClientes();

    // Cerrar modal al hacer click fuera
    window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });

</script>

</body>
</html>
