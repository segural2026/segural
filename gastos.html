<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #1f3c88;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #1f3c88;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Registro de Gastos</h1>

    <label>Descripción del gasto</label>
    <input type="text" placeholder="Ej: Compra de insumos">

    <label>Monto</label>
    <input type="number" placeholder="$">

    <label>Fecha</label>
    <input type="date">

    <button>Guardar gasto</button>

    <p style="margin-top:20px;">
        <a href="index.html">⬅ Volver al inicio</a>
    </p>
</div>

</body>
</html>
