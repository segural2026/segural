<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGURAL</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #0f1e4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("fondo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            animation: aparecer 0.7s ease;
            display: none;
        }

        .logo-bg {
            position: absolute;
            font-size: 140px;
            font-weight: bold;
            color: rgba(255,255,255,0.05);
            letter-spacing: 20px;
            user-select: none;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 22px 55px;
            font-size: 22px;
            font-weight: bold;
            background-color: white;
            color: #0f1e4a;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            min-width: 240px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .buttons button:hover {
            transform: scale(1.08);
            box-shadow: 0 14px 35px rgba(0,0,0,0.4);
        }

        /* MODAL */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal {
            background: #14255c;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: aparecer 0.4s ease;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .modal input {
            width: 100%;
            padding: 14px 44px 14px 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        .modal button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0f1e4a;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="modal">
        <h2>üîí Acceso restringido</h2>

        <div class="input-group">
            <input type="password" id="clave" placeholder="Ingrese la clave">
            <span class="toggle" onclick="toggleClave()">üëÅ</span>
        </div>

        <button onclick="verificarClave()">Ingresar</button>
        <div class="error" id="error">‚ùå Clave incorrecta</div>
    </div>
</div>

<div class="fondo"></div>

<div class="contenido" id="contenido">
    <div class="logo-bg">SEGURAL</div>
    <h1>SEGURAL</h1>

    <div class="buttons">
        <button onclick="location.href='lista.html'">üìã LISTA</button>
        <button onclick="location.href='trabajos.html'">üß∞ TRABAJOS</button>
        <button onclick="location.href='clientes.html'">üë§ CLIENTES</button>
    </div>
</div>

<script>
    const claveCorrecta = "pandorasbox3060";

    function verificarClave() {
        const clave = document.getElementById("clave").value;

        if (clave === claveCorrecta) {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("contenido").style.display = "block";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }

    function toggleClave() {
        const input = document.getElementById("clave");
        input.type = input.type === "password" ? "text" : "password";
    }

    // ENTER para ingresar
    document.getElementById("clave").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            verificarClave();
        }
    });
</script>

</body>
</html>
