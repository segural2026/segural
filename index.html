<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGURAL</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #0f1e4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Fondo con imagen */
        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("fondo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        /* Contenido arriba del fondo */
        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            animation: aparecer 0.7s ease;
        }

        .logo-bg {
            position: absolute;
            font-size: 140px;
            font-weight: bold;
            color: rgba(255,255,255,0.05);
            letter-spacing: 20px;
            user-select: none;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 22px 55px;
            font-size: 22px;
            font-weight: bold;
            background-color: white;
            color: #0f1e4a;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            min-width: 240px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .buttons button:hover {
            transform: scale(1.08);
            box-shadow: 0 14px 35px rgba(0,0,0,0.4);
        }

        .resumen {
            margin-top: 40px;
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            font-size: 18px;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 34px; }
            .logo-bg { font-size: 80px; letter-spacing: 10px; }
            .buttons button { font-size: 18px; padding: 18px 35px; }
            .resumen { font-size: 16px; }
        }
    </style>
</head>

<body>

<div class="fondo"></div>

<div class="contenido">

    <div class="logo-bg">SEGURAL</div>

    <h1>SEGURAL</h1>

    <div class="buttons">
        <button onclick="location.href='lista.html'">ðŸ“‹ LISTA</button>
        <button onclick="location.href='trabajos.html'">ðŸ§° TRABAJOS</button>
    </div>

    <div class="resumen" id="resumenGanancia">
        ðŸ’° Ganancia total: $0
    </div>

</div>

<script>
    const trabajos = JSON.parse(localStorage.getItem("trabajos")) || [];
    let totalGanancia = 0;

    trabajos.forEach(t => {
        totalGanancia += (Number(t.monto) - Number(t.gastos || 0));
    });

    document.getElementById("resumenGanancia").innerText =
        `ðŸ’° Ganancia total: $${totalGanancia}`;
</script>

</body>
</html>
