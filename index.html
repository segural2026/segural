<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGURAL</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #0f1e4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Fondo con imagen */
        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("fondo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        /* Contenido arriba del fondo */
        .contenido {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            animation: aparecer 0.7s ease;
        }

        .logo-bg {
            position: absolute;
            font-size: 140px;
            font-weight: bold;
            color: rgba(255,255,255,0.05);
            letter-spacing: 20px;
            user-select: none;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 22px 55px;
            font-size: 22px;
            font-weight: bold;
            background-color: white;
            color: #0f1e4a;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            min-width: 240px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .buttons button:hover {
            transform: scale(1.08);
            box-shadow: 0 14px 35px rgba(0,0,0,0.4);
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 34px; }
            .logo-bg { font-size: 80px; letter-spacing: 10px; }
            .buttons button { font-size: 18px; padding: 18px 35px; }
        }

        /* Cotizaciones dÃ³lar */
        #cotizacionesDolar {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 8px;
            color: #0f1e4a;
            font-weight: bold;
            z-index: 9999;
        }
        #cotizacionesDolar div {
            margin-bottom: 3px;
        }
        .sube { color: green; }
        .baja { color: red; }
    </style>
</head>

<body>

<div class="fondo"></div>

<!-- Cartel de cotizaciones -->
<div id="cotizacionesDolar">
  <div>Oficial: Compra <span id="oficialCompra">...</span> | Venta <span id="oficialVenta">...</span></div>
  <div>Blue: Compra <span id="blueCompra">...</span> | Venta <span id="blueVenta">...</span></div>
</div>

<div class="contenido">

    <div class="logo-bg">SEGURAL</div>

    <h1>SEGURAL</h1>

    <div class="buttons">
        <button onclick="location.href='lista.html'">ðŸ“‹ LISTA</button>
        <button onclick="location.href='trabajos.html'">ðŸ§° TRABAJOS</button>
        <button onclick="location.href='clientes.html'">ðŸ‘¤ CLIENTES</button>
    </div>

</div>

<script>
    // Cotizaciones dÃ³lar usando Dolarsi API
    let prevOficialCompra = 0, prevOficialVenta = 0, prevBlueCompra = 0, prevBlueVenta = 0;

    async function actualizarCotizaciones() {
        try {
            const res = await fetch('https://www.dolarsi.com/api/api.php?type=valoresprincipales');
            const data = await res.json();

            const oficial = data.find(d => d.casa.nombre.toLowerCase() === 'oficial');
            const blue = data.find(d => d.casa.nombre.toLowerCase() === 'blue');

            function actualizarValor(id, valor, prev) {
                const span = document.getElementById(id);
                const num = Number(valor.replace(',','.')) || 0;
                span.innerText = `$${num}`;
                if (prev === 0) {
                    span.className = '';
                } else if (num > prev) {
                    span.className = 'sube';
                } else if (num < prev) {
                    span.className = 'baja';
                } else {
                    span.className = '';
                }
                return num;
            }

            prevOficialCompra = actualizarValor('oficialCompra', oficial.casa.compra, prevOficialCompra);
            prevOficialVenta = actualizarValor('oficialVenta', oficial.casa.venta, prevOficialVenta);
            prevBlueCompra = actualizarValor('blueCompra', blue.casa.compra, prevBlueCompra);
            prevBlueVenta = actualizarValor('blueVenta', blue.casa.venta, prevBlueVenta);

        } catch(err) {
            console.error("Error al obtener cotizaciones:", err);
            ['oficialCompra','oficialVenta','blueCompra','blueVenta'].forEach(id=>{
                document.getElementById(id).innerText="N/A";
                document.getElementById(id).className='';
            });
        }
    }

    actualizarCotizaciones(); // al cargar
    setInterval(actualizarCotizaciones, 60000); // cada 60 segundos
</script>

</body>
</html>
