<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos - SEGURAL</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1e4a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            color: #0f1e4a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>ðŸ§° Nuevo Trabajo</h1>

<form onsubmit="guardarTrabajo(event)">
    <!-- DESCRIPCIÃ“N -->
    <label>Trabajos realizados</label>
    <input type="text" id="descripcion" placeholder="Detalle del trabajo" required>

    <!-- CLIENTE -->
    <label>Cliente</label>
    <input type="text" id="cliente" placeholder="Nombre del cliente" required>

    <!-- INGRESO -->
    <label>Ingreso ($)</label>
    <input type="number" id="monto" required>

    <!-- GASTOS -->
    <label>Gastos del trabajo ($)</label>
    <input type="number" id="gastos" value="0">

    <!-- FECHA -->
    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <!-- ESTADO -->
    <label>Estado</label>
    <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="Finalizado">Finalizado</option>
    </select>

    <button type="submit">ðŸ’¾ Guardar trabajo</button>
</form>

<div class="volver">
    <a href="index.html">â¬… Volver al inicio</a>
</div>

<script>
function guardarTrabajo(event) {
    event.preventDefault();

    const descripcion = document.getElementById("descripcion").value;
    const cliente = document.getElementById("cliente").value;
    const monto = Number(document.getElementById("monto").value);
    const gastos = Number(document.getElementById("gastos").value);
    const fecha = document.getElementById("fecha").value;
    const estado = document.getElementById("estado").value;

    const trabajos = JSON.parse(localStorage.getItem("trabajos")) || [];

    const trabajo = {
        descripcion: descripcion,   // ðŸ”´ CLAVE: YA NO SALE undefined
        cliente: cliente,
        monto: monto,
        gastos: gastos,
        fecha: fecha,
        estado: estado
    };

    trabajos.push(trabajo);
    localStorage.setItem("trabajos", JSON.stringify(trabajos));

    alert("Trabajo guardado correctamente âœ”");
    event.target.reset();
}
</script>

</body>
</html>
