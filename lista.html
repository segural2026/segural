<body>

<table>
    <thead>
        <tr>
            <th>DescripciÃ³n</th>
            <th>Cliente</th>

            <th>Fecha</th>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyB44Lxe4w7xrHkz9dQZ4y8I6W_QnRbNxuU",
    authDomain: "segural.firebaseapp.com",
    projectId: "segural",
    storageBucket: "segural.firebasestorage.app",
    messagingSenderId: "446640175127",
    appId: "1:446640175127:web:479a11474a70be0d604452"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tabla = document.getElementById("tablaTrabajos");
const totalTrabajos = document.getElementById("totalTrabajos");

async function cargarTrabajos() {
    tabla.innerHTML = "";
    let totalGanancia = 0;

    const querySnapshot = await getDocs(collection(db, "trabajos"));
    querySnapshot.forEach((docSnap) => {
        const trabajo = { id: docSnap.id, ...docSnap.data() };
        const ingreso = Number(trabajo.monto);
        const gastos = Number(trabajo.gastos);
        const ganancia = ingreso - gastos;
        totalGanancia += ganancia;

        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${trabajo.descripcion}</td>
            <td>${trabajo.cliente}</td>
            <td>$${ingreso}</td>
            <td>$${gastos}</td>
            <td class="ganancia ${ganancia >= 0 ? 'positiva' : 'negativa'}">$${ganancia}</td>
            <td>${trabajo.fecha}</td>
            <td>${trabajo.estado}</td>
            <td><button onclick="eliminarTrabajo('${trabajo.id}')">Eliminar</button></td>
        `;
        tabla.appendChild(fila);
    });

    totalTrabajos.innerText = `ðŸ’° Ganancia total de trabajos: $${totalGanancia}`;
}

window.eliminarTrabajo = async function(id) {
    if (!confirm("Â¿Eliminar este trabajo?")) return;
    try {
        await deleteDoc(doc(db, "trabajos", id));
        await cargarTrabajos();
    } catch (err) {
        alert("Error eliminando trabajo: " + err.message);
    }
};

cargarTrabajos();
</script>
